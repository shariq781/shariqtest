<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SHARIQ CHEATS</title>
    <style>
        body {
            background-color: #1a1a1d;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            width: 100%;
            background: #333;
            padding: 10px 0;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: glow 1s infinite alternate;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #00ffff;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
            to {
                box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }

        h1, h2 {
            color: #00ffff;
            margin: 40px 0 20px; /* 4 lines gap for h1, 5 lines for h2 */
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 100px); /* Subtract the height of the navbar and headings */
        }

        .box {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin-bottom: 30px; /* Add space between boxes */
        }

        .box input[type="button"],
        .box input[type="submit"] {
            background: #444;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: box-shadow 0.3s;
        }

        .box input[type="button"]:hover,
        .box input[type="submit"]:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }
    </style>
</head>
